<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="with:80%">
    <table >
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>CreatedAt</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${users}">
            <th th:text="${user.id}">1</th>
            <td th:text="${user.name}">neo</td>
            <td th:text="${user.created_at}">6</td>
            <td><a th:href="@{toEdit(id=${user.id})}">edit</a></td>
            <td><a th:href="@{/user/delete(id=${user.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
