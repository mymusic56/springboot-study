<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="with:80%">
    <table >
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Email</th>
            <th>CreatedAt</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${users}">
            <th th:text="${user.id}">1</th>
            <td th:text="${user.name}">neo</td>
            <td th:text="${user.email}">neo</td>
            <td th:text="${#dates.format(user.getCreatedDate(user.getCreated_at()), 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td><a th:href="@{edit(id=${user.id})}">edit</a></td>
            <td><a th:href="@{/user/delete(id=${user.id})}">delete</a></td>
        </tr>
        <div>
            <form th:action="@{add}" method="post">
                <input type="submit" value="新增">
                <input type="text" value=""  name="name" placeholder="name">
                <input type="text" value=""  name="email" placeholder="email">
            </form>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
